{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_title %}Add comment{% endblock extra_title %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col border rounded shadow p-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col d-flex justify-content-center p-0">
                        <button class="btn btn-success justify-content-end" type="submit">Add comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
