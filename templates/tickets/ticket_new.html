{% block content %}
    <div class="container">
        <div class="row my-2">
            <div class="col p-3">
                <h2>New ticket</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col d-flex justify-content-center p-0">
                        <button class="btn btn-success justify-content-end" type="submit">Create ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
